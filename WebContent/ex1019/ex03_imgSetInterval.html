<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
   <script>
     var imgName =["dog.gif","monkey.gif","tiger.gif","cat.gif"];
     var index=0;
      function imgChange(){
    	  document.img.src="img/" + imgName[index%imgName.length];
    	  index++;
    	  console.log(index);
    	 // if(index==imgName.length) index=0;
    	  
    	  a = setTimeout("imgChange()",500);
      }
   
   </script>
  
 </head>
 <body onload="imgChange()">
  <img src="img/cat.gif" name="img" onmouseover="clearTimeout(a)"
   onmouseout="imgChange()"/>
 </body>
</html>
