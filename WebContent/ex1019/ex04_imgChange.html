

<!DOCTYPE HTML>
<html>
 <head>
  <title> New Document </title>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script>
    function imgChange(imgName){
       document.images[0].src="img/"+imgName;
    }
    
    function img_over(th){
    	th.width  *= 2;
        th.height *= 2;
        th.style.border="double red 5px";
    }
    
    function img_out(th){
    	th.width  /= 2;
        th.height /= 2;
        th.style.border=""
    }
  </script>
 </head>

 <body>
 <img src="img/cat.gif" /><br/><br/>

<span  onclick="imgChange('monkey.gif')">[ 원숭이 ]</span> &nbsp;&nbsp;
<span onclick="imgChange('tiger.gif')">[ 사자 ]</span> &nbsp;&nbsp;
<span onclick="imgChange('cat.gif')">[ 고양이 ]</span> &nbsp;&nbsp;
<span onclick="imgChange('dog.gif')">[ 강아지 ]</span> &nbsp;&nbsp;
  
  
  
<hr color="red"/>

<img src="img/monkey.gif" width="70" height="60" 
onmouseover="img_over(this)" onmouseout="img_out(this)"/>&nbsp;&nbsp;

<img src="img/cat.gif" width="70" height="60"
onmouseover="img_over(this)" onmouseout="img_out(this)"/>&nbsp;&nbsp;

<img src="img/dog.gif"  width="70" height="60"
onmouseover="img_over(this)" onmouseout="img_out(this)"/>&nbsp;&nbsp;

<img src="img/tiger.gif" width="70" height="60"
onmouseover="img_over(this)" onmouseout="img_out(this)"/>&nbsp;&nbsp;
 
 </body>
</html>
