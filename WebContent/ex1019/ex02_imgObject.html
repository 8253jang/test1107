<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
   <script>
      function imgInfo(index){
    	  //자바스크립트내에서 img객체에 접근하는 방법
    	    //1) document.images[번지수].속성
    	    //2) document.img이름.속성
    	    //3) img에 id를 설정하고 id로 찾기.
    	    var str="";
    	  switch(index){
    	      case 1 : //고양이
    		     str+="name : " + document.images[0].name +"<br>";
    		     str+="width : " + document.images[0].width +"<br>";
    		     str+="height : " + document.images[0].height +"<br>";
    		     str+="src : " + document.images[0].src +"<br>";
    		     str+="border : " + document.images[0].border +"<br>";
    		     str+="alt : " + document.images[0].alt +"<br>";
    		  break;
    	      case 2 ://강아지
    	    	 str+="name : " + document.dog.name +"<br>";
     		     str+="width : " + document.dog.width +"<br>";
     		     str+="height : " + document.dog.height +"<br>";
     		     str+="src : " + document.dog.src +"<br>";
     		     str+="border : " + document.dog.border +"<br>";
     		     str+="alt : " + document.dog.alt +"<br>";
    		  
    		  break;
    	  }
    	    
    	   document.getElementById("result").innerHTML=str;
    	    
      }
      
      function imgInfo2(imgName){
    	  // alert(imgName)
    	   var str="";
    	   var img = eval("document."+imgName) ;
    	    alert(img)
    	     str+="name : " + img.name +"<br>";
		     str+="width : " + img.width +"<br>";
		     str+="height : " + img.height +"<br>";
		     str+="src : " + img.src +"<br>";
		     str+="border : " + img.border +"<br>";
		     str+="alt : " + img.alt +"<br>";
		       
	      document.getElementById("result").innerHTML=str;
    	  
      }
      
      
      function imgInfo3(imgName){
    	  alert(imgName)  
    	  var str="";
    	    str+="name : " + imgName.name +"<br>";
		     str+="width : " + imgName.width +"<br>";
		     str+="height : " + imgName.height +"<br>";
		     str+="src : " + imgName.src +"<br>";
		     str+="border : " + imgName.border +"<br>";
		     str+="alt : " + imgName.alt +"<br>";
		     
		     document.getElementById("result").innerHTML=str;
      }
      
   </script>
 </head>

 <body>
 <h1> img 객체</h1>

 <img src="img/cat.gif" name="cat" width="100" height="80" 
   alt="고양이그림"/>

<img src="img/dog.gif" name="dog" width="70" height="60" 
   alt="강아지그림" border="10"/>

 <hr>
 <span onclick="imgInfo(1)">[고양이 정보]</span>
 <span onclick="imgInfo(2)">[강아지 정보]</span> 
 <hr>

  <span onclick="imgInfo2('cat')">[고양이 정보]</span>
 <span  onclick="imgInfo2('dog')">[강아지 정보]</span>


 <hr>

  <span onclick="imgInfo3(cat)">[고양이 정보]</span>
 <span  onclick="imgInfo3(dog)">[강아지 정보] -dog</span>
 
<!--   <span  onclick="imgInfo3('dog')">[강아지 정보]-'dog'</span>
  <span  onclick="imgInfo3(dog2)">[강아지 정보]-dog2</span> -->

<hr>
<div id="result"></div>
  
 </body>
</html>
